{% extends "base.html" %}

{% block page_content %}
<h1 class="display-4">Authors Registration Portal</h1>
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
    <tr style="color: blue">
        <div style="display: flex; justify-content: space-between">
            <a class="btn btn btn-outline-success" href="{% url 'author_register' %}"
               style="background-color: green; color: white">
                <i class="fas fa-plus"></i> Register new Author
            </a>
            <a class="btn btn btn-outline-success" href="{% url 'list_of_books' %}"
               style="background-color: green; color: white">
                <i class="fas fa-plus"></i> View Books
            </a>
        </div>
        <td>Authors</td>
    </tr>
    </thead>
    <tbody>
    {% for author in list_of_authors %}
    <tr>
        <td>{{author.first_name}}</td>
        <td>
            <a class="btn text-secondary px-0" href="{% url 'author_update' author.id %}">
                <i class="far fa-edit fa-lg " style="color: black"></i>
            </a>
            <form action=" {% url 'author_delete' author.id %}" class="d-inline" method="post">
                {% csrf_token %}
                <button class="btn" type="submit">
                    <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
