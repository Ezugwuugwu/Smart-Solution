{% extends "base.html" %}

{% block page_content %}
<style>
   .container{
        background-color: #306754;
        width: 100%;
        border: solid;
        border-color: white;
        margin-bottom: 2rem;
        box-shadow: 0px 2px 14px 9px rgba(0,0,0,0.75);
        -webkit-box-shadow: 0px 2px 14px 9px rgba(0,0,0,0.75);
        -moz-box-shadow: 0px 2px 14px 9px rgba(0,0,0,0.75);
    }

    .input-group-append{
        color: #E3F9A6;
        font-family: bolder;
        font-size: 20px;
        margin: 2rem;
    }

    .card{
        position: relative;
        top: 20%;
        margin-top: 10px;
        background-color: #306754;
        border: solid;
        border-color: white;
        box-shadow: 0px 2px 14px 9px rgba(0,0,0,0.75);
            -webkit-box-shadow: 0px 2px 14px 9px rgba(0,0,0,0.75);
            -moz-box-shadow: 0px 2px 14px 9px rgba(0,0,0,0.75);
    }

      .card textarea{
        max-height: 40px;
        height: 100%;
        font-size: small;


    .buttons{
        margin: 4rem 5rem;
        display: flex;
    }
</style>
<br>
<div class="articles" style="background-color: #2C3539; ">
   <form action="" method="post">
       {% csrf_token %}
        <div class=" justify-content-center form_container" style="margin-bottom: 2rem; border: solid; border-color: white;box-shadow: 0px 2px 14px 9px rgba(0,0,0,0.75);
        -webkit-box-shadow: 0px 2px 14px 9px rgba(0,0,0,0.75);
        -moz-box-shadow: 0px 2px 14px 9px rgba(0,0,0,0.75);">
           <div class="" style="display: flex; justify-content: space-around">
               <div class="col-md-4">
                   <a href="{% url 'list_of_books' %}">
                       <svg style="color: yellow; margin-right: 10px" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                           <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                       </svg>
                   </a>
                   <a href="{% url 'list_of_books' %}">
                       <svg style="color: yellow; margin-right: 10px" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                           <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                       </svg>
                   </a>
                   <a href="{% url 'list_of_authors' %}">
                       <svg style="color: yellow;" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
                           <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                       </svg>
                   </a>
               </div>
               <h3 style="text-align: center; color: white">Register Author</h3>
           </div>
           <div class="card">
               <div class="field">
                   <p style="color: #D5D6EA"><b> {{form.first_name.label}}:</b></p>
                   {{form.first_name}}
               </div>
               <div class="field">
                   <p style="color: #D5D6EA"><b>{{form.last_name.label}}: </b></p>
                   {{form.last_name}}
               </div>
           </div>
       </div>
       <div class="buttons">
           <a href="{% url 'list_of_authors' %}"><button type="submit" style="background-color: green; width: 5rem">Submit</button></a>
           <a href="{% url 'list_of_authors' %}"><button type="button" style="background-color: brown; width: 5rem; ">Cancel</button></a>
       </div>
   </form>
</div>

{% endblock %}
