{% extends "base.html" %}

{% block page_content %}
<div class="container">
    <div class="row my-5"; >
        {% if project %}
        <div class="col-md-6" style="margin-bottom: 2rem;">
            <h4>Details:</h4>
            <p><b>Author's Name:</b> {{project.author}}</p>
        </div>
        <div class="col-md-6" style="text-align: center; width: 2000px; background-color: pink
                 box-shadow: 5px 19px 0px 40px rgba(82,0,0,0.75);
                -webkit-box-shadow: 5px 19px 0px 40px rgba(82,0,0,0.75);
                -moz-box-shadow: 5px 19px 0px 40px rgba(82,0,0,0.75);">
            <h3 style="color: white;">More Details</h3>
            <p> <b>Book Name:</b>{{project.book_name}} </p>
            <p> <b>ISBN:</b> {{project.isbn}} </p>
            <p><b>Author's Name:</b> {{project.author}}</p>
        </div>
        {% else %}
        <h1>Nothing to Display</h1>
        {% endif %}
    </div><br>
    <div class="buttons">
        <a href="{% url 'list_of_books' %}"><button type="button" style="background-color: gray; color: white; width: 5rem; ">Back</button></a>
    </div>
</div>
{% endblock %}
