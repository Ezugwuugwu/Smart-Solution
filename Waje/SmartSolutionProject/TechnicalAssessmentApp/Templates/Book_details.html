{% extends "base.html" %}

{% block page_content %}
<div class="container">
    <div class="row my-5"; >
{% if author %}
        <div class="col-md-6" >
                <img style=" height: 200px" src="{{ author.book_name}}" alt="project Image">
        </div>

          <div class="col-md-6" style="
                    column-count: 3;
                    -webkit-column-count: 3;
                    -moz-column-count: 3;
                    column-gap: 50px;
                    -webkit-column-gap: 50px;
                    -moz-column-gap: 50px;
                    column-rule: 12px double #000000;
                    -webkit-column-rule: 12px double #000000;
                    -moz-column-rule: 12px double #000000; ">
                <h4>Details:</h4>
                <small>{{author.book_name}</small>
                <br>
        </div>

        <hr><br><br>

         <div class="col-md-6" style="text-align: center; width: 2000px; background-color: pink
                 box-shadow: 5px 19px 0px 40px rgba(82,0,0,0.75);
                -webkit-box-shadow: 5px 19px 0px 40px rgba(82,0,0,0.75);
                -moz-box-shadow: 5px 19px 0px 40px rgba(82,0,0,0.75);">
                <h3>More Details</h3>
                <p> <b>Book ISBN:</b>{{author.book_name}} </p>
                <p> <b>Item Title:</b> {{author.isbn}} </p>
                <p><b>Author's ID:</b> {{author.author}}</p>
        </div>
        {% else %}
        <h1>Nothing to Display</h1>
        {% endif %}
    </div><br>
</div>
{% endblock %}
